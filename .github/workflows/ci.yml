name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  contracts:
    name: contracts (foundry)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: contracts
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: stable

      - name: Format check
        run: forge fmt --check

      - name: Build
        run: forge build --sizes

      - name: Test
        run: forge test -vvv

  services:
    name: services (typescript)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

